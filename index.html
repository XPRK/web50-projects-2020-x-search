<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="index.css" /> 
        <script 
            src="https://kit.fontawesome.com/4705869c44.js"
            crossorigin="anonymous">
        </script>
    </head>

    <body>

        <header class="head">
            <div id="links">
                <a href="Google Image Search.html">Google Image Search</a>
                <a href="Google Advanced Search.html">Google Advanced Search</a>
            </div>
        </header>

        <div id="mainSection">

            <div id="image">
                <img src="google.png" alt="" />
            </div>

            <form action="https:google.com/search">

                <div id="inputField">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search..." name="q" />
                </div>

                <div id="button">
                    <input type="submit" value="Google Search" name="btnK"/>
                    <input type="submit" value="I'm Feeling Lucky" name="btnI"/>
                </div>

            </form>

        </div>
    </body>
</html>
